<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Guardiões da Galáxia</title>

  <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico">

  <link rel="stylesheet" href="./src/css/estilo.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">

    <div id="images">
      <img src="./src/assets/imagens/peter-quill.png">
      <img src="./src/assets/imagens/gamora.png" loading="lazy">
      <img src="./src/assets/imagens/drax.png"loading="lazy">
      <img src="./src/assets/imagens/mantis.png"loading="lazy">
      <img src="./src/assets/imagens/rocket.png"loading="lazy">
      <img src="./src/assets/imagens/groot.png"loading="lazy">
    </div>
  </div>

  <div class="app">
    <header>
      <img src="./src/assets/logo.png" alt="">

      <button type="button" id="menu" onclick="changeMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav id="navigation">
        <strong>Personagens</strong>

        <div>
          <button type="button" onclick="setMember(0)">
            <img src="./src/assets/imagens/card-peter-quill.png" alt="">
          </button>

          <button type="button" onclick="setMember(1)">
            <img src="./src/assets/imagens/card-gamora.png" alt="">
          </button>

          <button type="button" onclick="setMember(2)">
            <img src="./src/assets/imagens/card-drax.png" alt="">
          </button>

          <button type="button" onclick="setMember(3)">
            <img src="./src/assets/imagens/card-mantis.png" alt="">
          </button>

          <button type="button" onclick="setMember(4)">
            <img src="./src/assets/imagens/card-rocket.png" alt="">
          </button>

          <button type="button" onclick="setMember(5)">
            <img src="./src/assets/imagens/card-groot.png" alt="">
          </button>
        </div>
      </nav>
    </header>

    <main>
      <h1 id="member_name" data-value="Peter Quill" class="peter">Peter Quill</h1>
      <div>
        <button type="button" onclick="navigationMember(-1)" id="button_prev" disabled >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.41z"/></svg>
        </button>
        <button type="button" onclick="navigationMember(1)" id="button_next">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.4 18L8 16.6l4.6-4.6L8 7.4L9.4 6l6 6l-6 6Z"/></svg>
        </button>
      </div>
    </main>
  </div>

  

  <script src="./src/js/index.js"></script>
  <script src="./src/js/changeName.js"></script>
</body>
</html>
